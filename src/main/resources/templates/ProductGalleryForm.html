<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>product_gallery</title>
</head>
<body>
	
	
	    <th:block th:insert="Header.html"></th:block>
	
	    <div class="container-fluid">
			  
			  <div class="card">
				   
				      <div class="card-header bg-primary text-center text-white">
						  <h5>Product Image Gallery</h5>
					  </div>
				      
				      <div class="card-body">
						  
						  <span th:each="p : ${pList}">
							  <img class="p-2" th:src="@{${p.image}}" width="300" height="300" >
						  </span>
						      
					  </div>
				      
				      <div class="card-footer bg-warning text-center">
						  <h6>copyright@2024</h6>
					  </div>
			  </div>
			  
		</div>

</body>
</html>
