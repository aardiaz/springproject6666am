<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>profile</title>
</head>
<body>
	
	 <th:block th:insert="Header.html"></th:block>
	
	    <div class="container-fluid">
			  
			  <div class="card">
				   
				      <div class="card-header bg-primary text-center text-white">
						  <h5>User Details</h5>
					  </div>
				      
				      <div class="card-body">
						  
						  
						  <div class="row p-2">
							  <div class="col-4">FirstName</div>
							  <div class="col-6">
								   [[${session.activeuser.fname}]]
							  </div>
						  </div>
						  
						  <div class="row p-2">
							  <div class="col-4">LastName</div>
							  <div class="col-6">
								   [[${session.activeuser.lname}]]
							  </div>
						  </div>
						  
						  <div class="row p-2">
							  <div class="col-4">Email</div>
							  <div class="col-6">
								   [[${session.activeuser.email}]]
							  </div>
						  </div>
						  
						 
					  </div>
				      
				      <div class="card-footer bg-warning text-center">
						  <h6>copyright@2024</h6>
					  </div>
			  </div>
			  
		</div>

</body>
</html>
